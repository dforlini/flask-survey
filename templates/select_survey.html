{% extends "base.html" %}

{% block content %}
<h1>Select a Survey</h1>
<p>Please choose which survey you would like to take:</p>

{% for key, survey in surveys.items() %}
<form action="{{ url_for('initialize_survey') }}" method="post">
  <input type="hidden" name="survey_name" value="{{ key }}">
  <button type="submit">Start {{ survey.title }}</button>
</form>
{% endfor%}
{% endblock %}
